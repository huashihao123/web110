<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="表单制作.css">
    <title>表单制作</title>
</head>
<body>
    <div class="main">
        <form action="content">
            <fieldset>
                    <legend>基本信息: </legend>
                    <ol>
                        <li>
                            <label for="username">用户名称</label>
                            <input id="username" name="username" type="text"
                             placeholder="请输入用户名" required autofocus>

                        </li>
                        <li>
                            <label for="email">邮件地址</label>
                            <input id="email" name="email" type="text"
                             placeholder="2632056402@qq.com" required >

                        </li>
                        <li>
                            <label for="username">联系电话:</label>
                            <input id="phone" name="phone" type="text"
                             placeholder="8888888-666666" required >

                        </li>
                      
                    </ol>
               
            </fieldset>
            <fieldset>
                <legend>学校地址（收货地址）: </legend>
                <ol>
                    <li>
                        <label for="address">详细地址</label>
                        <textarea id="address" name="address" rows="3" required>
                        </textarea>
                    </li>
                    <li>
                        <label for="postcode">邮件编码</label>
                        <input id="postcode" name="postcode" type="text"
                         placeholder="33441" required >

                    </li>
                    <li>
                        <label for="country">国 家 :</label>
                        <select id="country" name="country" type= requied>
                         <option value="china">中国</option>
                         <option value="usa">美国</option>
                         <option value="korean">韩国</option>
                         <option value="german">德国</option>

                    </li>
            
                </ol>
           
        </fieldset>
        
        </form>
        <div id="submit">
            <input type="submit" value="提  交" id="formSubmit" class="submit">
        </div>
    </div>
</body>
</html>
