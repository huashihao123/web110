<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
        body{
            background-color: green;
        }
       i{
           background-color: red;
           width: 100px;
           height: 100px;
           display: inline-block;
       }
       div{
           background-color: blue;
           width: 100px;
           height: 100px;
           display: inline;
       }
    </style>
</head>
<body>
    <i class="name">江西</i>
    <i class="name">软件</i>
    <span>江西省</span>
    <div>南昌</div>
    <div>湾里</div>
</body>
</html>
