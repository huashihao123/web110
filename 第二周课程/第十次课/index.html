<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        i{
            background-color: blue;
            width: 300px;
            height: 50px;
            font-size: 25px;
            display: block;
            margin: 10px;
        }
        p{
            background-color: blueviolet;
            width: 300px;
            height: 50px;
            font-size: 25px;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <i>华为</i>
    <i>苹果</i>
    <i>小米</i>
    <i>华为</i>
    <p>苹果</p>
    <p>小米</p>
</body>
</html>
